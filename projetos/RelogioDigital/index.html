<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jersey+10&family=Orbitron:wght@500&family=Silkscreen:wght@400;700&display=swap">
</head>
<body>
    <div class="conteiner">
        <div class="conteiner-central">
            <div class="conteiner-horario">
                <p>Horas</p>
                <div class="horario">
                    <h1 id="hora">00</h1>
                </div>
            </div>
            <div class="conteiner-horario">
                <p>Minutos</p>
                <div class="horario">
                    <h1 id="minuto">00</h1>
                </div>
            </div>
            <div class="conteiner-horario">
                <p>Segundos</p>
                <div class="horario">
                    <h1 id="segundo">00</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
